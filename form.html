<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(66, 57, 57);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color:darkgray">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" style="color: whitesmoke;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: whitesmoke;">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="color: whitesmoke;">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true" style="color:coral">Disable</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" style="color: coral;">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-2">
                <div class="card rounded-0" style="width: 12rem;">
                    <div class="card-header">
                        List
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                </div>
            </div>
            <div class="col-10 p-4">
                <h1>Tambah</h1>
                <div class="mb-3">
                    <label class="form-label" id="judul">Judul</label>
                    <input type="text" class="form-control" id="judul">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="sinopsis">Sinopsis</label>
                    <textarea class="form-control" rows="3" id="sinopsis"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" id="durasi">Durasi</label>
                    <input type="number" class="form-control" id=durasi>
                </div>
                <div class="mb-3">
                    <label class="form-label" id="batas-usia">Batas Usia</label>
                    <select class="form-select" id="batas-usia">
                        <option selected></option>
                        <option value="1">Semua Usia</option>
                        <option value="2">18r</option>
                        <option value="3">13r</option>
                        <option value="4">7r</option>
                        <option value="5">3r</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" id="thumnail">Thumnail</label>
                    <input type="file" class="form-control" id="thumnail">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="thumnail">Rating</label>
                    <input type="number" class="form-control" id="thumnail" max="10" min="0">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="tanggal-rilis">Tanggal Rilis</label>
                    <input type="date" class="form-control" id="tanggal-rilis">
                </div>
                <div class=mb-3>
                    <label class="form-label" id="genre">Genre</label>
                    <select class="form-select" id="genre">
                        <option selected></option>
                        <option value="1">Horror</option>
                        <option value="2">Survival</option>
                        <option value="3">Fighting</option>
                        <option value="4">Simulator</option>
                        <option value="5">Tycoon</option>
                        <option value="6">Moba</option>
                        <option value="7">Open World</option>
                        <option value="8">Tower Defends</option>
                        <option value="9">Rhythm</option>
                        <option value="10">Visual Novel</option>
                        <option value="11">Turn Based</option>
                        <option value="12">Metroidvania</option>
                        <option value="13">Roguelike</option>
                        <option value="14">FPS</option>
                        <option value="15">Bullet Hell</option>
                    </select>
                </div>
                <div class="mb-3">
                    <a href="#" class="btn btn-primary">Lanjut</a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
